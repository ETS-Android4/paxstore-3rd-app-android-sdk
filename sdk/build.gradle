apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 101
        versionName "${version}"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-compat:27.0.2'
    implementation 'org.slf4j:slf4j-android:1.7.25'
    implementation 'io.jsonwebtoken:jjwt:0.9.0'

//    api 'com.pax.market:paxstore-3rd-app-java-sdk:7.2.0'

    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'commons-io:commons-io:2.4'
    implementation 'dom4j:dom4j:1.6.1'
    implementation 'org.slf4j:slf4j-api:1.7.12'
    api files('libs/app-java-sdk-7.2.1.jar')
}

publish {
    userOrg = 'paxstore-support'
    repoName = 'paxstore'
    groupId = 'com.pax.market'
    artifactId = 'paxstore-3rd-app-android-sdk'
    publishVersion = "${version}"
    desc = 'Simple and easy-to-use service interfaces for third party developers to develop android apps on PAXSTORE.'
    website = 'https://github.com/PAXSTORE/paxstore-3rd-app-android-sdk'
    licences = ["Apache-2.0"]
}
