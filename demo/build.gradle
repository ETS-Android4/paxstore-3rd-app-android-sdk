apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.pax.android.demoapp"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 150
        versionName "7.4.0-SNAPSHOT"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "PAXSTORE SDK Demo-${buildType.name}-v${defaultConfig.versionName}.apk"
        }
    }

}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'net.grandcentrix.tray:tray:0.12.0'
    implementation 'com.android.support:appcompat-v7:27.0.+'

    implementation project(':sdk')

    //to download below imports, please add this to root build.gradle repositories >> maven { url 'https://jitpack.io' }
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.google.android.gms:play-services-plus:16.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'commons-io:commons-io:2.4'
    implementation 'dom4j:dom4j:1.6.1'
    implementation 'org.slf4j:slf4j-api:1.7.12'
}
