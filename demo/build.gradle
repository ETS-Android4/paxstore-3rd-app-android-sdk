apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.pax.android.demoapp"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 131
        versionName "7.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "PAXSTORE SDK Demo-${buildType.name}-v${defaultConfig.versionName}.apk"
        }
    }

}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'net.grandcentrix.tray:tray:0.12.0'
    implementation 'com.android.support:appcompat-v7:27.0.+'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    //implementation 'com.pax.market:paxstore-3rd-app-android-sdk:7.1.1'
    //implementation project(':sdk')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.google.android.gms:play-services-plus:16.0.0'

    implementation project(':sdk')
}
